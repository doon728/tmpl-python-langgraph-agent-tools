services:
  tool-gateway:
    build:
      context: ./services/tool-gateway
    image: tool-gateway:local
    ports:
      - "8080:8080"
    environment:
      CONTRACT_VERSION: v1
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()\""]
      interval: 2s
      timeout: 2s
      retries: 30

  agent-runtime:
    build:
      context: ./services/agent-runtime
    image: agent-runtime:local
    depends_on:
      tool-gateway:
        condition: service_healthy
    environment:
      CONTRACT_VERSION: v1
      TOOL_GATEWAY_URL: http://tool-gateway:8080
